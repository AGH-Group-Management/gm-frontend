<mat-form-field appearance="fill">
  <input
    id="{{ index }}"
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Filtruj dane"
  />
</mat-form-field>

<table mat-table [dataSource]="tableData" matSort>
  <ng-container
    *ngFor="let column of columnNames; index as i"
    matColumnDef="{{ studentProperties[i] }}"
  >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
    <td mat-cell *matCellDef="let element">
      {{ element[studentProperties[i]] }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="studentProperties"></tr>
  <tr mat-row *matRowDef="let row; columns: studentProperties"></tr>
</table>

<mat-paginator [pageSizeOptions]="[20, 50, 100, 300]" showFirstLastButtons>
</mat-paginator>
