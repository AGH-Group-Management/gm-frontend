<mat-toolbar color="primary">
    <a class="logo" routerLink="/"><span>Galernicy</span></a>
    <span class="fill-remaining-space"></span>
    @if (loggedInUser) {
        <a routerLink="/requests" mat-button>Wnioski</a>
        <a routerLink="/courses-assigned" mat-button>Przypisane przedmioty</a>
        <a routerLink="/logout" (click)="onLogout()" mat-button>Wyloguj się</a>
    } @else {
        <a routerLink="/login" mat-button>Zaloguj się</a>
    }
</mat-toolbar>
